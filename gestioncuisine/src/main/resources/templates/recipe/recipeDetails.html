<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Détails de la recette</title>
</head>
<body>
<h1>Détails de la recette</h1>

<div th:if="${recipe != null}">
  <h2 th:text="${recipe.name}"></h2>

  <h3>Catégorie:</h3>
  <p th:if="${category != null}" th:text="${category.name}"></p>
  <p th:if="${category == null}">Catégorie inconnue</p>

  <h3>Ingrédients:</h3>
  <ul>
    <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}"></li>
  </ul>

  <h3>Instructions:</h3>
  <ol>
    <li th:each="entry : ${recipe.instructions}" th:text="${entry.value}"></li>
  </ol>

  <p>
    <a th:href="@{/recipe/update/{id}(id=${recipe.id})}">Modifier cette recette</a> |
    <a th:href="@{/recipe/delete/{id}(id=${recipe.id})}">Supprimer</a>
  </p>
</div>

<div th:if="${recipe == null}">
  <p>Recette non trouvée.</p>
</div>

<a th:href="@{/recipe/list}">retour à la liste</a> |
<a th:href="@{/recipe}">retour à l'accueil</a>
</body>
</html>
