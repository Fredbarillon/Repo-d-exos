<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Détail d'un étudiant</title>
</head>
<body>
<span th:replace="~{home :: navBar}"></span>
<h1>détails de l'étudiant</h1>
<p>Id : <span th:text="${student.id}"></span></p>
<p>Nom : <span th:text="${student.nom}"></span></p>
<p>Prénom : <span th:text="${student.prenom}"></span></p>
<p>Age : <span th:text="${student.age}"></span></p>
<p>Email : <span th:text="${student.email}"></span></p>


</body>
</html>
