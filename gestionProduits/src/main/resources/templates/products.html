<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Liste de produits</title>
</head>
<body>
<h1 th:text="${title}">Liste de produits</h1>

<ul th:if="${products != null} and !${products.isEmpty()}">
    <li th:each="p : ${products}">
        <span th:text="${p.name}">Produit</span>
        <span th:text="${p.category}">Cat√©gorie</span>
        <span th:text="${p.price}">Prix</span>
    </li>
</ul>
</body>
</html>
