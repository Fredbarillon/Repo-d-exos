<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TP-DOM</title>
</head>
<body>
  <div id="form">
    <h1>Création de Profil</h1>

    <h2>Description randomisée</h2>

    <button id="generateDescription">Changer de description</button>
<div>
<input type="text" id="pseudoInput" placeholder="Entrez votre pseudo" />
</div>
    

    <div class="avatars">
      <img src="assets/img/avatar1.jpg" alt="Avatar 1" />
      <img src="assets/img/avatar2.webp" alt="Avatar 2" />
      <img src="assets/img/avatar3.png" alt="Avatar 3" />
    </div>

    <button id="generateProfile" disabled>Suivant</button>
    <button data-theme-toggler>Changer de mode</button>
  </div>

  
  <div id="profileCard" style="display: none;">
    <div class="card">
      <img id="cardAvatar" src="" alt="avatar">
      <h2 id="cardPseudo">pseudo</h2>
      <p id="cardDescription"></p>
      <button id="resetForm">Recommencer</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
